services:
  template_fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template_fastapi
    volumes:
      - .:/app
    restart: always
    env_file: .env
    ports:
      - 8000:8000
    environment:
      - ENVIRONMENT=local
    networks:
      - fastapi_template_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_template_fastapi
    ports:
      - 80:80
      - 443:443
    depends_on:
      - template_fastapi
    restart: always
    networks:
      - fastapi_template_network

  redis_cache:
    image: redis:latest
    hostname: redis-cache
    container_name: redis_template_fastapi
    restart: always
    ports:
      - 6379:6379
    command: redis-server --maxclients 10000 --requirepass insecure!secret@KEY
    depends_on:
      - template_fastapi
    networks:
      - fastapi_template_network

networks:
  fastapi_template_network:
    driver: bridge

volumes:
  redis-data:
