services:
  template_fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template_fastapi
    volumes:
      - .:/app
    restart: always
    ports:
      - 8000:8000
    env_file: .env
    networks:
      - app_network

  redis-cache:
    image: redis:alpine
    hostname: redis-cache
    container_name: redis-cache
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --maxclients 1000 --requirepass insecure!secret@KEY
    depends_on:
      - template_fastapi
    networks:
      - app_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_template_fastapi
    ports:
      - 80:80
      - 443:443
    depends_on:
      - template_fastapi
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge