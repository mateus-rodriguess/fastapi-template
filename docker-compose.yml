services:
  template_fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: template_fastapi
    volumes:
      - .:/app
    restart: always
    ports:
      - 8000:8000
    env_file: .env

  redis-cache:
    image: redis:alpine
    hostname: redis-cache
    container_name: redis-cache
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --maxclients 1000 --requirepass insecure!secret@KEY
